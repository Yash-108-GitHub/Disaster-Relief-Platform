<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>🆘 Victim Dashboard</header>
<div class="container">
  <div class="card">
    <h3>Submit Help Request</h3>
    <label>Type of Help:</label>
    <select>
      <option>Food</option>
      <option>Water</option>
      <option>Shelter</option>
      <option>Medical</option>
      <option>Rescue</option>
    </select><br><br>
    <label>People Count:</label>
    <input type="number" placeholder="e.g. 5"><br><br>
    <label>Upload Photo:</label>
    <input type="file"><br><br>
    <button>📍 Detect Location</button>
    <button>🚀 Submit Request</button>
  </div>
  <div class="card">
    <h3>My Requests Status</h3>
    <p>Request #101 → Pending</p>
    <p>Request #102 → Accepted ✅</p>
  </div>
</div>

</body>
</html>
